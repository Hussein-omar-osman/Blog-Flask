{% extends "base_layout.html" %} {% block content %}
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <div class="card p-3 py-4 shadow p-4 mb-5 bg-body rounded">
        <div class="text-center">
          <img src="{{ profile_image }}" width="100" class="rounded-circle" />
        </div>
        <div class="text-center mt-3">
          <h2 class="mt-2 mb-0">{{current_user.username | capitalize}}</h2>
          <h5 class="text-muted">{{current_user.email}}</h5>
          <span>{{current_user.date_joined.strftime('%d-%m-%Y')}}</span>
          <div class="px-4 mt-1">
            <p class="fonts">{{current_user.description}}</p>
          </div>

          <div class="buttons">
            <a href="#" class="btn btn-outline-secondary px-4 ms-3">
              Edit Profile
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
